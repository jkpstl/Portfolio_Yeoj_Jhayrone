{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Jhayrone & Yeoj</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="glass-container">
        
        <header>
            <h1>WELCOME TO OUR PORTFOLIO</h1>
            <p class="subtitle">Jhayrone Apostol & Yeoj Mariano</p>
            <div class="line"></div>
        </header>

        <div class="profile-section">
            
            <div class="glass-card">
                <div class="image-container">
                    <img src="{% static 'images/bart2.jpg' %}" alt="Jhayrone">
                </div>
                <h2>Jhayrone Apostol</h2>
                <p class="role">Back End Developer</p>
                <a href="{% url 'jhayrone' %}" class="btn-view">View</a>
            </div>

            <div class="glass-card">
                <div class="image-container">
                    <img src="{% static 'images/bart.jpg' %}" alt="Yeoj">
                </div>
                <h2>Yeoj Mariano</h2>
                <p class="role">Front End Developer</p>
                <a href="{% url 'yeoj' %}" class="btn-view">View</a>
            </div>

        </div>

        <div class="projects-container">
            <a href="{% url 'projects' %}" class="btn-projects">OUR PROJECTS</a>
        </div>

    </div>

</body>
</html>
